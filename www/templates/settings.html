<!--
  This template loads for the 'tab.about' state (app.js)
-->
<ion-view title="'Settings'">
  <ion-content has-header="true" has-tabs="true" padding="true">
    
    <optinomic-logo
            size=80
            background="white"
            fill="#4a87ee"
            animation="40"
            stroke="white"
            stroke-width=2
            logo-src="lib/optinomic.svg"
            class="optinomic-logo">
    </optinomic-logo>

    <h4 class="optinomic_subheader">Settings</h4>


      <ul class="list">

          <li class="item item-toggle">
              Use fake data? ={{settings.fake_data}}
              <label class="toggle">
                  <input type="checkbox" ng-model="settings.fake_data">
                  <div class="track">
                      <div class="handle"></div>
                  </div>
              </label>
          </li>


      </ul>

 
   <h4 class="optinomic_subheader">Testing - Toasts</h4>

    <button class="button button-outline button-positive" onclick="window.plugins.toast.showShortTop('Hello there!', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)})">
       showShortTop
    </button>
    <br><br>
    <button class="button button-outline button-positive" onclick="window.plugins.toast.showLongBottom('Hello there!', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)})">
       showLongBottom
    </button>
    <br><br>
    <button class="button button-outline button-positive" onclick="window.plugins.toast.show('Hello there!', 'long', 'center', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)})">
       show long center
    </button>

  </ion-content>
</ion-view>
