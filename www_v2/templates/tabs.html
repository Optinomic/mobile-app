<!--
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-only" tabs-type="tabs-default">


    <!-- Track life-events -->
    <ion-tab title="Life Events" icon-on="ion-ios7-medkit" icon-off="ion-ios7-medkit-outline" href="#/tab/pets">
        <ion-nav-view name="events-tab"></ion-nav-view>
    </ion-tab>


    <!-- Care Team -->
    <ion-tab title="Care Team" icon-on="ion-ios7-people" icon-off="ion-ios7-people-outline" href="#/tab/team">
        <ion-nav-view name="team-tab"></ion-nav-view>
    </ion-tab>


    <!-- Settings -->
    <ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
    </ion-tab>


</ion-tabs>
