<!-- 
  This template gets placed in the tab's <ion-nav-view> directive.
 -->

<ion-view title="'Optinomic'">
    <ion-content
            has-header="true"
            has-tabs="true"
            scroll="true"
            on-refresh="onRefresh()"
            class="stable-bg"
            >

        <!-- for pull to refresh -->
        <ion-refresher></ion-refresher>

        <!-- content -->
        <div class="card">
            <div class="item item-avatar">
                <img src="img/survey.jpg">

                <h2>{{life_events[0].result.hospital.name}}</h2>
                <p>asks you to collect the following events:</p>
            </div>

            <div>
               <ion-list>

                    <ion-item ng-repeat="life_event in life_events" type="item-text-wrap" href="#/tab/event/{{$index}}" ng-hide="$index == 0">
                        <h2>{{life_event.result.moduleName}}</h2>

                        <p>{{life_event.filled.substring(0,10)}}</p>
                    </ion-item>

                </ion-list>
            </div>
        </div>




    </ion-content>
</ion-view>
